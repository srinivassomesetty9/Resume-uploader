<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Validator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="snackbar">Dummy message</div>
    <div class="card">
        <h1 class="app-title">Resume Validator</h1>
        <div class="upload-section">
            <input type="file" id="resumeUpload" class="file-label" accept=".pdf,.doc,.docx" multiple>
            <div id="fileList" class="file-details"></div>
            <button class="file-label" onclick="uploadResumes()">Upload Resumes</button>
        </div>
        <div class="resumes-section">
            <h2 class="app-subtitle">Resumes</h2>
            <table id="resumesTable" class="file-details">
                <tr>
                    <th>Select</th>
                    <th>Resume</th>
                </tr>
            </table>
            <button class="file-label" onclick="validateResumes()">Validate Resumes</button>
        </div>
        <div class="validated-section">
            <h2 class="app-subtitle">Validated Resumes</h2>
            <table id="validatedTable" class="file-details">
                <tr>
                    <th>Select</th>
                    <th>Resume</th>
                </tr>
            </table>
            <button class="file-label" onclick="communicate()">Communicate with Selected Resumes</button>
        </div>
    </div>
    
    <script src="scripts.js"></script>
</body>
</html>
