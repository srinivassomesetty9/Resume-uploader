<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Validator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1 class="title">Resume Validator</h1>
        <div class="upload-section">
            <input type="file" id="resumeUpload" class="file-label" accept=".pdf,.doc,.docx" multiple>
            <button class="upload-button" onclick="uploadResumes()">Upload Resumes</button>
            <div id="fileList" class="file-details"></div> 
            
        </div>
        <div class="resumes-section">
            <h2>Resumes</h2>
            <table id="resumesTable">
                <tr>
                    <th>Select</th>
                    <th>Resume</th>
                </tr>
            </table>
            <button class="validate-button" onclick="validateResumes()">Validate Selected Resumes</button>
        </div>
        <div class="validated-section">
            <h2>Validated Resumes</h2>
            <table id="validatedTable">
                <tr>
                    <th>Select</th>
                    <th>Resume</th>
                </tr>
            </table>
            <button class="communicate-button" onclick="communicate()">Communicate with Selected Resumes</button>
        </div>
    </div>
    <div id="snackbar" class="snackbar"></div>
    <script src="scripts.js"></script>
</body>
</html>
